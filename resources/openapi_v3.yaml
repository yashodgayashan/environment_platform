  /maps/validate-map:
    post:
      description: Validates the map and its co-ordinates.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Location"
      responses:
        "200":
          description: Validated the map object.
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "401":
          description: Authorization failure(Unauthorized).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "406":
          description: Failure in validating the map (Not Acceptable).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "500":
