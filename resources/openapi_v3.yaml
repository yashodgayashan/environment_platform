                  reason:
                    type: string
        "500":
          description: Server error(Internal Server Error).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
  /application/{application-id}/status/{status-id}:
    get:
      description: Get all the versions of a progress.
      parameters:
        - name: application-id
          in: path
          required: true
          schema:
            type: string
        - name: progress-id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response(Success).
          content:
