openapi: 3.0.0
info:
  version: 1.0.0
  title: Environment Platform
  description: This is the RESTfull API specification for the environment platform which is developed for the environment ministry.

paths:
  /applications:
    get:
      description: Return all the applications related to a user, admin or the appointed ministry.
      parameters:
        - in: query
          name: user-id
          description: Used to query applications related to a specific user.
          required: false
          schema:
            type: string
        - in: query
          name: ministry-id
          description: Used to query applications appointed to a specific ministry.
          required: false
          schema:
            type: string
        - in: query
          name: draft
          description: This parameter is used to get the draft applications.
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Successful response(Success).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TreeRemovalApplicationCollection"
        "401":
          description: Authorization failure(Unauthorized).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "404":
          description: Application not found(Not Found).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "500":
          description: Server error(Internal Server Error).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
    post:
      description: A user can submit an application or save a draft.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TreeRemovalForm"
      responses:
        "201":
          description: Created application(Created).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
                  application-id:
                    type: string
        "401":
          description: Authorization failure(Unauthorized).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "404":
          description: Application not found(Not Found).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "406":
          description: Failure in form data verification(Not Accepteble).
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_type:
                    type: string
        "500":
          description: Server error(Internal Server Error).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
  /applications/{application-id}:
    get:
      description: Returns the information of the latest version of a specific application or a draft.
      parameters:
        - name: application-id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response(Success).
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: "#/components/schemas/TreeRemovalApplication"
                  - $ref: "#/components/schemas/TreeRemovalForm"
        "401":
          description: Authorization failure(Unauthorized).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "404":
          description: Application not found(Not Found).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "500":
          description: Server error(Internal Server Error).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
    put:
      description: Update the information in the draft or in the application.
      parameters:
        - name: application-id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TreeRemovalForm"
      responses:
        "200":
          description: Successful response(Success).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "401":
          description: Authorization failure(Unauthorized).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "404":
          description: Requested draft not found(Not Found).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "500":
          description: Server error(Internal Server Error).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
    delete:
      description: Delete an application draft.
      parameters:
        - name: application-id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response(Success).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "401":
          description: Authorization failure(Unauthorized).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "404":
          description: Application draft not found(Not Found).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "500":
          description: Server error(Internal Server Error).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
