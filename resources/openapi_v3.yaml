  /applications/{application-id}/versions:
    get:
      description: This will return all the version information of a particular application.
      parameters:
        - name: application-id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response(Success).
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    version-id:
                      type: integer
                    createdAt:
                      $ref: "#/components/schemas/Date"
        "401":
          description: Authorization failure(Unauthorized).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "404":
          description: Application not found(Not Found).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "500":
          description: Server error(Internal Server Error).
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
  /application/{application-id}/versions/{version-id}:
    get:
      description: This will return a specific version of the application.
      parameters:
        - name: application-id
          in: path
          required: true
          schema:
            type: string
        - name: version-id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response(Success).
          content:
            application/json:
              schema:
